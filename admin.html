<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="assets/css/shared.css">
<link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<header>
    <h1>Admin Panel</h1>
</header>

<div class="container" id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div class="container" id="adminSection" style="display:none;">
    <section class="add-food">
        <div class="add-food-header">
            <h2>‚ûï Add New Food Item</h2>
            <p class="form-subtitle">Fill in the details below to add a new item to your menu</p>
        </div>
        <form id="foodForm" class="modern-form">
            <div class="form-group">
                <label for="name" class="form-label">
                    <span class="label-icon">üçΩÔ∏è</span>
                    Food Name
                </label>
                <input type="text" id="name" class="form-input" placeholder="Enter food name (e.g., Classic Burger)" required>
            </div>
            
            <div class="form-group">
                <label for="category" class="form-label">
                    <span class="label-icon">üìÇ</span>
                    Category
                </label>
                <input type="text" id="category" class="form-input" placeholder="Category (e.g., Shake, Snack, Main Course)" required>
            </div>
            
            <div class="form-group checkbox-group">
                <label for="hasSizes" class="checkbox-label">
                    <input type="checkbox" id="hasSizes" class="custom-checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-text">This item has size options (Small/Large)</span>
                </label>
            </div>
            
            <div id="singlePriceSection" class="price-section">
                <div class="form-group">
                    <label for="price" class="form-label">
                        <span class="label-icon">üí∞</span>
                        Price
                    </label>
                    <div class="input-with-icon">
                        <span class="currency-icon">‚Ç±</span>
                        <input type="number" id="price" class="form-input price-input" placeholder="0.00" min="0.01" step="0.01" required>
                    </div>
                    <small id="priceError" class="error-message">Price must be a positive number</small>
                </div>
            </div>
            
            <div id="sizePriceSection" class="price-section size-prices" style="display: none;">
                <div class="size-price-grid">
                    <div class="form-group">
                        <label for="priceSmall" class="form-label">
                            <span class="label-icon">üìè</span>
                            Small Size Price
                        </label>
                        <div class="input-with-icon">
                            <span class="currency-icon">‚Ç±</span>
                            <input type="number" id="priceSmall" class="form-input price-input" placeholder="0.00" min="0.01" step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priceLarge" class="form-label">
                            <span class="label-icon">üìè</span>
                            Large Size Price
                        </label>
                        <div class="input-with-icon">
                            <span class="currency-icon">‚Ç±</span>
                            <input type="number" id="priceLarge" class="form-input price-input" placeholder="0.00" min="0.01" step="0.01">
                        </div>
                    </div>
                </div>
                <small id="sizePriceError" class="error-message">Both prices must be positive numbers</small>
            </div>
            
            <div class="form-group toppings-group">
                <label class="form-label">
                    <span class="label-icon">üéØ</span>
                    Toppings <span class="optional-badge">(Optional)</span>
                </label>
                <div id="toppingsContainer" class="toppings-container">
                </div>
                <button type="button" id="addToppingBtn" class="btn-add-topping">
                    <span class="btn-icon">+</span>
                    Add Topping
                </button>
                <small class="form-hint">Add toppings with names and prices (e.g., Cheese, Bacon, etc.)</small>
            </div>
            
            <div class="form-group file-upload-group">
                <label for="imageFile" class="form-label">
                    <span class="label-icon">üì∑</span>
                    Food Image
                </label>
                <div class="file-upload-wrapper">
                    <input type="file" id="imageFile" class="file-input" accept="image/*" required>
                    <label for="imageFile" class="file-upload-label">
                        <span class="file-upload-icon">üìÅ</span>
                        <span class="file-upload-text">Choose an image file</span>
                        <span class="file-upload-hint">PNG, JPG, or GIF up to 5MB</span>
                    </label>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <span class="btn-icon">‚úì</span>
                    Add Food Item
                </button>
            </div>
        </form>
    </section>

    <section class="food-list-section">
        <h2>Food Items</h2>
        <div id="foodList"></div>
    </section>
</div>

<script src="assets/js/admin.js"></script>
</body>
</html>
